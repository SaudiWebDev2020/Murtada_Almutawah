<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Functions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis
      architecto laboriosam ex, commodi ad laudantium cumque asperiores dolorum,
      dolore molestiae quos perferendis! Error libero distinctio, eligendi culpa
      sapiente animi cupiditate.
    </p>
    <div>
      <button class="hide" value="0">click to hide text</button>
      <button disabled class="show" value="show">click to show text</button>
      <button class="change-text" value="I have changed">
        click to change test
      </button>
      <button class="toggle" value="toggle">
        click to toggle text visibility
      </button>
      <button class="add-class">addClass</button>
      <button class="remove-class">removeClass</button>
      <button class="toggle-class">toggleClass</button>
      <p>Text: <span id="text"></span></p>
      <p>Val: <span id="val"></span></p>
      <p>Html: <span id="html"></span></p>
    </div>
  </body>
</html>
