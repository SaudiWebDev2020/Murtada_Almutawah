<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TvShows List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>All Shows</h1>
      </div>
      <div class="row">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Network</th>
              <th>Release Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for show in shows %}
            <tr>
              <th scope="row"><a href="{% url 'view_show' show_id=show.id %}">{{show.id}}</a></th>
              <td>{{show.title}}</td>
              <td>{{show.network}}</td>
              <td>{{show.release_date|date:"F d, Y"}}</td>
              <td>
                <a href="{% url 'view_show' show_id=show.id %}">Show</a> |
                <a href="{% url 'edit_show' show_id=show.id %}">Edit</a> |
                <a href="{% url 'delete_show' show_id=show.id %}">Delete</a>
              </td>
            </tr>
            {% endfor %}
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <a href="{% url 'new_show' %}">Add a New Show</a>
      </div>
    </div>
  </body>
</html>
