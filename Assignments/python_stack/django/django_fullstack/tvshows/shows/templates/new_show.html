<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row align-middle">
        <h1 class="w-75">Add a New Show</h1>
        <a class="w-25 text-right pt-3" href="{% url 'shows_list' %}"
          >Go Back</a
        >
      </div>
      <div class="row w-100 mt-3">
        <form class="w-100" action="{% url 'create_show' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              value="{{request.POST.title}}"
              required
            />
            <input type="hidden" name="id" value="">
          </div>
          <div class="row">
            <div class="col-6 form-group">
              <label for="network">Network</label>
              <input
                type="text"
                class="form-control"
                id="network"
                name="network"
                value="{{request.POST.network}}"
                required
              />
            </div>
            <div class="col-6 form-group">
              <label for="release_date">Release Date</label>
              <input
                type="date"
                class="form-control"
                id="release_date"
                name="release_date"
                value="{{request.POST.release_date}}"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="3"
            >
{{request.POST.description}}</textarea
            >
          </div>
          <div class="text-center">
            <button class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
      <div class="row mt-3">
        {% if messages|length > 0 %}
        <div class="alert alert-danger w-100" role="alert">
          <ul class="m-0">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
              {{ message }}
            </li>
            {% endfor %}
          </ul>
        </div>
        {%endif%}
      </div>
    </div>
  </body>
</html>
