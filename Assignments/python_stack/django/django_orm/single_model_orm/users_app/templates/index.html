<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      .table-container {
        overflow-y: scroll;
        height: 300px;
      }
    </style>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row pt-5">
        <h1 class="text-center w-100">All the Users</h1>
      </div>
      <div class="row table-container">
        <table
          class="table table-striped table-bordered table-sm"
          cellspacing="0"
          width="100%"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            {% for User in Users %}
            <tr>
              <th scope="row">{{User.id}}</th>
              <td>{{User.first_name}} {{User.last_name}}</td>
              <td>{{User.email}}</td>
              <td>{{User.age}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <hr />
      <div class="row">
        <h1 class="text-center w-100">Add a User</h1>
      </div>
      <form action="/add_user" method="post">
        {% csrf_token %}
        <div class="row pt-5">
          <div class="col w-50">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="first_name"
                >First Name</label
              >
              <div class="col-sm-8">
                <input type="text" class="form-control" name="first_name" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="email">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" name="email" />
              </div>
            </div>
          </div>
          <div class="col w-50">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="last_name"
                >Last Name</label
              >
              <div class="col-sm-8">
                <input type="text" class="form-control" name="last_name" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="age">Age</label>
              <div class="col-sm-8">
                <input type="number" min="13" class="form-control" name="age" />
              </div>
            </div>
          </div>
        </div>
        <div class="col text-center">
          <button class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </body>
</html>
