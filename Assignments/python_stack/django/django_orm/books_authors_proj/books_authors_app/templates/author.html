<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-4 p-4">
      <div class="row"><h1>{{author.first_name}} {{author.last_name}}</h1></div>
      <div class="row"><h4>ID: {{author.id}}</h4></div>
      <div class="row"><h4>Notes: {{author.notes}}</h4></div>
      <div class="row">
        <h4 class="w-100">Books:</h4>
        <ul class="w-100">
          {% for book in author.books.all %}
          <li>{{book.title}}</li>
          {%endfor%}
        </ul>
        <form action="/authors/{{author.id}}/add_book" method="post">
          {% csrf_token %}
          <div class="form-group">
            <select
              id="disabledSelect"
              class="form-control"
              placeholder=""
              required
              name="book_id"
            >
              <option disabled hidden selected value="">
                select an author
              </option>
              {% for book in books %}
              <option value="{{book.id}}">{{book.title}}</option>
              {%endfor%}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
